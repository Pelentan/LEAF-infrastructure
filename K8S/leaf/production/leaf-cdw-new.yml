apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaf-deploy
  labels:
    app: leaf
spec:
  replicas: 1
  selector:
    matchLabels:
      name: leaf
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        name: leaf
        app: leaf
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: worker
      #securityContext:
        #runAsUser: 33
        #fsGroup: 33
      terminationGracePeriodSeconds: 30
      volumes:
        - name: leaf-volume
          awsElasticBlockStore:
            #volumeID: vol-07a6d66b4d5e03b7a
            volumeID: vol-0d21ca53f30b0a276
          #persistentVolumeClaim:
            #claimName: leaf-pvc
      imagePullSecrets:
       - name: regcred
      containers:
      - name: leaf-pods
        #image: avdockerid/leaf:prod
        image: pelentan/leaf-app-base:1.1
        env:
           - name: LAST_BUILD_DATE
             value: "Thur, January 1, 1970 00:00:00 GMT"
           - name: CDW_HOST
             valueFrom:
                secretKeyRef:
                   name: cdw-access
                   key: host
           - name: CDW_USER
             valueFrom:
                secretKeyRef:
                   name: cdw-access
                   key: user
           - name: CDW_PASSWORD
             valueFrom:
                secretKeyRef:
                   name: cdw-access
                   key: password

        imagePullPolicy: "Always"
        lifecycle:
          postStart:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "printf \"root=leafnoreply@va.gov\nmailhub=smtp.va.gov:25\nFromLineOverride=YES\n\" > /etc/ssmtp/ssmtp.conf"
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/
          name: leaf-volume
      #volumes:
      #- hostPath:
       #   path: /var/www/html
        #  type: DiriectoryOrCreate
        #name: leaf-volume

